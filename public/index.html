<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Chat APP</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"> </script>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="/style.css" type="text/css">
  </head>
  <body>
    <h1 id="Heading"> Welcome to Chat Room </h1>
    <div id="main">
      <div id="box">
        <div id="output">

        </div>
      <div>
        <div class="form-group">
          <input type="text" class="form-control" id="user" name="user" placeholder="Your Name">
        </div>

        <div class="form-group">
          <textarea class="form-control" rows="2" id="message" ></textarea>
        </div>
        <button type="button" id="but" class="btn btn-primary">Send</button>
      </div>
    </div>
    </div>

    <script src="chat.js"></script>
  </body>
</html>
